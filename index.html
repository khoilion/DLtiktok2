<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
    <title>GetVideoOnTikTok</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="mainPage" onoffline="offFunction()">
    <div class="title_page">Tiktok video downloader</div>
    <div id="formKey">
      <input type="text" id="inputKey" />
      <button id="validateKey">Validate Key</button>
    </div>
    <div class="container" id="formDownload">
      <form class="pt-5" id="download-form">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Username</span>
          <input
            type="text"
            class="form-control"
            placeholder="tiktok or @tiktok"
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="Unique_id"
            id="unique_id"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Count</span>
          <input
            type="text"
            class="form-control"
            placeholder="total number of videos to download"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="count"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">keywords</span>
          <input
            type="text"
            class="form-control"
            placeholder="踊ってみた"
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="keywords"
            id="keywords"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">region</span>
          <input
            id="input-region"
            type="text"
            class="form-control"
            placeholder="region"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </form>
      <div class="text-center">
        <button class="mt-2 btn__download" id="download-btn">Download</button>
      </div>
    </div>
    <div id="download-msg"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
